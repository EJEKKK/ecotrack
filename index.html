<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOTRACK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ECOTRACK</h1>
        <button id="loginBtn">Login with Facebook</button>
    </header>
    <main>
        <section id="reportSection" style="display:none;">
            <h2>Report Environmental Issue</h2>
            <form id="reportForm">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <button type="submit">Submit Report</button>
            </form>
        </section>
        <section id="reportsSection" style="display:none;">
            <h2>Reported Issues</h2>
            <div id="reports"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ECOTRACK. All rights reserved.</p>
    </footer>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
