<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOTRACK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ECOTRACK</h1>
        <div id="fb-root"></div>
        <div class="fb-login-button" 
            data-width="" 
            data-size="large" 
            data-button-type="login_with" 
            data-layout="default" 
            data-auto-logout-link="false" 
            data-use-continue-as="false" 
            data-scope="public_profile,email"
            onlogin="checkLoginState();">
        </div>
    </header>
    <main>
        <section id="reportSection" style="display:none;">
            <h2>Report Environmental Issue</h2>
            <form id="reportForm">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <button type="submit">Submit Report</button>
            </form>
        </section>
        <section id="reportsSection" style="display:none;">
            <h2>Reported Issues</h2>
            <div id="reports"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ECOTRACK. All rights reserved.</p>
    </footer>
    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
                testAPI();
            } else {
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '985350543370060', // Replace with your app ID
                cookie     : true,
                xfbml      : true,
                version    : 'v20.0' // Replace with the version you are using
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        function testAPI() {
            console.log('Welcome! Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
                document.getElementById('reportSection').style.display = 'block';
                document.getElementById('reportsSection').style.display = 'block';
            });
        }

        // Load the JavaScript SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="status"></div>
</body>
</html>
